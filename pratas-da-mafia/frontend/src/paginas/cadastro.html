<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pratas da Máfia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/js/principal.js">
    <link rel="stylesheet" href="/pratas-da-mafia/frontend/public/assets/css/cadastro.css">
    <link rel="shortcut icon" href="/pratas-da-mafia/frontend/public/assets/img/Icons/logo.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Cadastro de Usuário</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome Completo" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
 
            <div class="lembrar-esquecer">
                <label><input type="checkbox">Salvar informações?</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="bto">Cadastre-se</button>
            <div class="cadastro-link">
                <p>Já possui uma conta? <a href="login.html">Faça Login</a></p>
            <!-- </div> -->
            <!-- <div class="rodape"> -->
                <!-- <footer> -->

                <!-- </footer> -->
            <!-- </div> -->
        </form>
    </div>
</body>
</html>
